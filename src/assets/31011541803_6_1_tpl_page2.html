<figure class="table" style="float:left;">
    <table style="border: 2px solid">
        <tbody>
        <tr>
            <td style="border: 2px solid;height:32.3pt;width:501.65pt;"
                colspan="5">
                <p style="line-height:1.5;text-align:center;"><span style="background-color:rgb(255,255,255);color:rgb(0,0,0);font-family:'Wingdings 2';font-size:18px;"><strong>R</strong></span><span style="font-family:黑体;"><strong>变更（仅限变更登记填写，只填写与本次申请有关的事项）</strong>&nbsp;</span></p>
            </td>
        </tr>
        <tr>
            <td style="height:32pt;padding: 0 5.4pt;width:64.65pt;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">变更事项</span></p>
            </td>
            <td style="height:32pt;padding: 0 5.4pt;width:219.0pt;" colspan="2">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">原登记内容</span></p>
            </td>
            <td style="height:32pt;padding: 0 5.4pt;width:218.0pt;" colspan="2">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">变更后登记内容</span></p>
            </td>
        </tr>

        {{#each 1_6_1}}
        <tr>
            <td style="height:32pt;padding: 0 5.4pt;width:64.65pt;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">{{this.1_7.value}}</span></p>
            </td>
            <td style="height:32pt;padding: 0 5.4pt;width:219.0pt;" colspan="2">
                {{#if (cond this.1_9.value.length '>' 100)}}
                <p style="text-align:center;"><span style="font-family:宋体;font-size:10.5px;">{{this.1_9.value}}</span></p>
                {{else}}
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">{{this.1_9.value}}</span></p>
                {{/if}}
            </td>
            <td style="height:32pt;padding: 0 5.4pt;width:218.0pt;" colspan="2">
                {{#if (cond this.1_8.value.length '>' 100)}}
                <p style="text-align:center;"><span style="font-family:宋体;font-size:10.5px;">{{this.1_8.value}}</span></p>
                {{else}}
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">{{this.1_8.value}}</span></p>
                {{/if}}
            </td>
        </tr>
        {{/each}}
        <tr>
            <td style="height:61.4pt;padding: 0 5.4pt;width:501.65pt;" colspan="5">
                <p style="line-height:1.4;"><span style="font-family:宋体;font-size:14px;">&nbsp;
                 注：变更事项包括名称、住所、法定代表人（姓名）、注册资本、公司类型、经营范围、营业期限/经<br/>营期限、有限责任公司股东（股东姓名或者名称）、股份有限公司发起人的姓名或者名称。申请公司名称<br/>变更，在名称中增加“集团或（集团）”字样的，应当填写集团名称</span>
                </p>
            </td>
        </tr>
        <tr>
            <td style="border: 2px solid;height:30pt;padding:0px;width:501.65pt;" colspan="5">
						{{#if (logicUn '(' (contains fact1 '法定代表人') '||' (contains fact1 '执照有效期') ')' '&&' (singleFact1 fact1))}}
						<p style="text-align:center;">
							<span style="font-family:黑体;font-size:18px;"><strong> □备案（仅限设立登记、备案填写）</strong></span>
						</p>
						{{else}}
						<p style="text-align:center;">
							<span style="background-color:rgb(255,255,255);color:rgb(0,0,0);font-family:'Wingdings 2';font-size:18.6px;"><strong>R</strong></span>
							<span style="font-family:黑体;font-size:18px;"><strong>备案（仅限设立登记、备案填写）</strong></span>
						</p>
						{{/if}}
            </td>
        </tr>
        <tr>
            <td style="padding:0px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">事&nbsp; 项</span></p>
            </td>
            <td style="height:60px;padding:0px;" colspan="4">
                <p>
				<span style="font-family:宋体;font-size:14px;">&nbsp;□董事&nbsp; &nbsp; &nbsp;□监事&nbsp; &nbsp; &nbsp;&nbsp;□经理 &nbsp; &nbsp; □章程&nbsp; &nbsp; &nbsp; </span>
				{{#if (logicUn '(' (contains fact1 '法定代表人') '||' (contains fact1 '执照有效期') ')' '&&' (singleFact1 fact1))}}
				<span style="font-family:宋体;font-size:14px;">□章程修正案&nbsp;</span>
				{{else}}
				<span style="background-color:rgb(255,255,255);color:rgb(0,0,0);font-family:'Wingdings 2';font-size:18.6px;">R</span>
				<span style="font-family:宋体;font-size:14px;">章程修正案&nbsp;</span>
				{{/if}}
				</p>
                <p><span style="font-family:宋体;font-size:14px;">&nbsp;□清算组&nbsp; &nbsp; □注销清算组&nbsp;
                            &nbsp;□联络员&nbsp; &nbsp;□外国投资者法律文件送达接受人&nbsp;&nbsp;</span></p>
            </td>
        </tr>
        <tr>
            <td style="padding:0px;" rowspan="3">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">联络员</span></p>
            </td>
            <td style="height:40px;padding:0px;width:100px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">姓&nbsp; &nbsp; 名</span>
                </p>
            </td>
            <td style="height:30px;padding:0px;width:170px;">&nbsp;</td>
            <td style="height:30px;padding:0px;width:120px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">固定电话</span></p>
            </td>
            <td style="padding:0px;width:150px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="height:40px;padding:0px;width:100px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">移动电话</span></p>
            </td>
            <td style="height:30px;padding:0px;width:170px;">&nbsp;</td>
            <td style="height:30px;padding:0px;width:120px;" >
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">电子邮箱</span></p>
            </td>
            <td style="padding:0px;width:150px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="height:40px;padding:0px;width:100px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">身份证件类型</span></p>
            </td>
            <td style="height:30px;padding:0px;width:170px;">&nbsp;</td>
            <td style="height:30px;padding:0px;width:120px;" >
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">身份证件号码</span></p>
            </td>
            <td style="padding:0px;width:150px;">&nbsp;</td>
        </tr>
        <tr>
            <td style="padding:0px;" rowspan="2">
                <p style="line-height:1.5;text-align:center;"><span style="font-family:宋体;font-size:14px;">清 算
                            组</span></p>
                <p style="line-height:1.5;text-align:center;"><span
                        style="font-family:宋体;font-size:14px;">(清算委员会)</span></p>
            </td>
            <td style="height:40px;padding:0px;width:100px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">成 &nbsp; 员</span></p>
            </td>
            <td style="padding:0px;width:150px;" colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td style="height:40px;padding:0px;width:100px;">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">负 责 人</span></p>
            </td>
            <td style="padding:0px;">
                <p style="text-align:center;">&nbsp;</p>
            </td>
            <td style="padding:0px;" colspan="">
                <p style="text-align:center;"><span style="font-family:宋体;font-size:14px;">联系电话</span></p>
            </td>
            <td style="padding:0px;">&nbsp;</td>
        </tr>
        </tbody>
    </table>
</figure>
